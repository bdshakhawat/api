    <ul id="users-container">

    <input id="title" type="text" placeholder="title">
    <br>
    <input id="body-content"  type="text" placeholder="content er main jinish">
    <br>
    <button id="submit" >Submit</button>

    <script>
        // const user = {id: 42, name: "sumon"};

        // const postInfo = {title: "fooooo", body: " barrrrrr", userId: 1 }
        document.getElementById("submit").addEventListener('click', function(){
         const title = document.getElementById("title").value;
         const bodyContent = document.getElementById("body-content").value;
         const post = {title:title, body: bodyContent};
         nowPostToServer(post);
        })
        
        
        function nowPostToServer(postInfo){
              fetch('https://jsonplaceholder.typicode.com/posts', {
              method: 'POST',
              body: JSON.stringify(postInfo),
              headers: {
                "Content-type": "application/json; charset=UTF-8"
              }
            })
            .then(response => response.json())
            .then(data => console.log(data))

        }

        function displayUsers(users){
            console.log("users", users )
            // const userNames = users.map(user => user.username);
            const userNames = users.map(user => user.username);
            const ul = document.getElementById("users-container");

           for (let i = 0; i < userNames.length; i++) {
               const user = userNames[i];
               const li = document.createElement("li");
               li.innerText = user;
               ul.appendChild(li);
               
           }
        }

    </script>
    
</body>
